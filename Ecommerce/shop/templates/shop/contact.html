{% extends 'shop/basic.html' %}

{% block title%} this is contact page{% endblock %}

{% block css %}
    body .form-control{
   opacity: 0.4;
   }


{% endblock%}

{% block body %}
 {% load static %}
<div class="container my-3" >
    <h3>Contact Us </h3>
    <form action="/shop/contact/" method="post"> {% csrf_token %}
<div class="mb-3">
  <label for="name" class="form-label"><b>Name</b></label>
  <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
</div>
<div class="mb-3">
    <label for="email" class="form-label"><b>Email</b></label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
</div>
<div class="mb-3">
  <label for="phone" class="form-label"><b>Phone no.</b></label>
  <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your name">
</div>
<div class="mb-3">
  <label for="desc" class="form-label"><b>Discription</b></label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
</div>
    <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock %}
